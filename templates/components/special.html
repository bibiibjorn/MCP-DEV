<!-- component: balance-waterfall -->
<div class="card span-6 special" data-component="special_balance_waterfall">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
        <div>
            <div class="meta-label">Financial Bridge</div>
            <h2 style="margin:6px 0 0;color:var(--text-primary);font-size:18px;font-weight:600;">Operating income walk</h2>
        </div>
        <span class="chip muted">FY25</span>
    </header>
    <div class="chart-canvas" role="img" aria-label="Waterfall chart of operating income drivers">
        <div style="position:absolute;left:28px;right:28px;bottom:32px;top:32px;display:flex;align-items:flex-end;gap:22px;">
            <div style="flex:1;">
                <div style="height:120px;background:rgba(148,163,184,0.22);border-radius:12px 12px 0 0;"></div>
                <div class="muted" style="text-align:center;margin-top:12px;font-size:12px;">Starting</div>
            </div>
            <div style="flex:1;">
                <div style="height:74px;background:rgba(239,68,68,0.38);border-radius:0 0 12px 12px;"></div>
                <div class="muted" style="text-align:center;margin-top:12px;font-size:12px;">Churn</div>
            </div>
            <div style="flex:1;">
                <div style="height:96px;background:rgba(34,197,94,0.38);border-radius:12px 12px 0 0;"></div>
                <div class="muted" style="text-align:center;margin-top:12px;font-size:12px;">Expansion</div>
            </div>
            <div style="flex:1;">
                <div style="height:52px;background:rgba(239,68,68,0.38);border-radius:0 0 12px 12px;"></div>
                <div class="muted" style="text-align:center;margin-top:12px;font-size:12px;">FX</div>
            </div>
            <div style="flex:1;">
                <div style="height:168px;background:rgba(59,130,246,0.42);border-radius:12px 12px 0 0;"></div>
                <div class="muted" style="text-align:center;margin-top:12px;font-size:12px;">Ending</div>
            </div>
        </div>
    </div>
</div>
