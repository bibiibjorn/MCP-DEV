<!-- Layout Templates -->
<!-- component: kpi-strip -->
<section class="dashboard-grid layout strip" data-component="layout_kpi_strip">
    <div class="card span-3 placeholder">KPI 1</div>
    <div class="card span-3 placeholder">KPI 2</div>
    <div class="card span-3 placeholder">KPI 3</div>
    <div class="card span-3 placeholder">KPI 4</div>
</section>

<!-- component: golden-split -->
<section class="dashboard-grid layout golden-split" data-component="layout_golden_split">
    <div class="card span-8 placeholder">Primary content</div>
    <div class="card span-4 placeholder">Secondary insight</div>
</section>

<!-- component: sidebar-main -->
<section class="layout sidebar-main" data-component="layout_sidebar_main" style="display:grid;grid-template-columns:280px 1fr;gap:20px;">
    <aside class="card span-3 placeholder" style="height:100%;">Sidebar navigation</aside>
    <main class="card span-9 placeholder" style="min-height:420px;">Main workspace</main>
</section>

<!-- component: auto-grid -->
<section class="layout auto-grid" data-component="layout_auto_grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px;">
    <div class="card placeholder">Tile A</div>
    <div class="card placeholder">Tile B</div>
    <div class="card placeholder">Tile C</div>
    <div class="card placeholder">Tile D</div>
</section>
