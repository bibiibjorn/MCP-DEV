<!-- Status Templates -->
<!-- component: delta-chip -->
<div class="card span-1 status" data-component="status_delta_chip" style="padding:14px;">
    <span class="chip positive" aria-label="Delta plus 4.8 percent">
        <i data-lucide="arrow-up-right" aria-hidden="true"></i>
        +4.8%
    </span>
    <div class="muted" style="margin-top:10px;font-size:12px;">Revenue delta</div>
</div>

<!-- component: stacked-bar -->
<div class="card span-2 status" data-component="status_stacked_bar">
    <div class="meta-label">Contribution</div>
    <div style="margin-top:12px;">
        <div class="stacked-track" style="display:flex;height:10px;border-radius:999px;overflow:hidden;">
            <span style="flex:0 0 38%;background:#22d3ee;"></span>
            <span style="flex:0 0 34%;background:#3b82f6;"></span>
            <span style="flex:0 0 28%;background:#6366f1;"></span>
        </div>
        <div style="display:flex;justify-content:space-between;font-size:11px;margin-top:10px;color:var(--text-secondary);">
            <span>Enterprise</span>
            <span>Growth</span>
            <span>Retention</span>
        </div>
    </div>
</div>

<!-- component: progress-ring -->
<div class="card span-2 status" data-component="status_progress" style="display:flex;align-items:center;gap:18px;">
    <svg viewBox="0 0 120 120" role="img" aria-label="Quarterly goal 68 percent complete" style="width:82px;height:82px;">
        <circle cx="60" cy="60" r="52" stroke="rgba(148,163,184,0.2)" stroke-width="12" fill="none" />
        <circle cx="60" cy="60" r="52" stroke="var(--accent-primary)" stroke-width="12" fill="none"
            stroke-dasharray="327" stroke-dashoffset="105" stroke-linecap="round" transform="rotate(-90 60 60)" />
    </svg>
    <div>
        <div class="meta-label">Quota progress</div>
        <div style="color:var(--text-primary);font-size:24px;font-weight:600;">68%</div>
        <div class="muted" style="font-size:12px;margin-top:4px;">Target 95% by quarter end</div>
    </div>
</div>

<!-- component: badge-set -->
<div class="card span-2 status" data-component="status_badge_set">
    <div class="meta-label">Risk posture</div>
    <div style="display:flex;gap:8px;margin-top:14px;">
        <span class="chip" style="color:var(--accent-positive);border-color:rgba(34,197,94,0.24);">24 Stable</span>
        <span class="chip" style="color:var(--accent-warning);border-color:rgba(245,158,11,0.24);">6 Caution</span>
        <span class="chip" style="color:var(--accent-negative);border-color:rgba(239,68,68,0.24);">2 Critical</span>
    </div>
</div>
