<!-- Control Templates -->
<!-- component: date-range -->
<div class="card span-3 controls" data-component="control_date_range" role="group" aria-label="Date range options">
    <div class="meta-label">Date Range</div>
    <div style="display:flex;gap:10px;margin-top:14px;flex-wrap:wrap;">
        <button type="button" class="chip control-active" aria-pressed="true">Last 30 days</button>
        <button type="button" class="chip control-muted" aria-pressed="false">Quarter to date</button>
        <button type="button" class="chip control-muted" aria-pressed="false">Year to date</button>
        <button type="button" class="chip" aria-label="Custom date range">
            <i data-lucide="calendar" aria-hidden="true"></i>
            Custom
        </button>
    </div>
</div>

<!-- component: button-segmented -->
<div class="card span-3 controls" data-component="control_button_segmented" role="group" aria-label="View selection">
    <div class="meta-label">View</div>
    <div style="display:grid;grid-template-columns:repeat(3,minmax(0,1fr));margin-top:14px;border:1px solid rgba(148,163,184,0.16);border-radius:999px;overflow:hidden;">
        <button type="button" class="chip control-active" style="width:100%;justify-content:center;border:none;background:rgba(59,130,246,0.16);" aria-pressed="true">
            <i data-lucide="layout-dashboard" aria-hidden="true"></i>
            Overview
        </button>
        <button type="button" class="chip control-muted" style="width:100%;justify-content:center;border:none;background:none;" aria-pressed="false">
            <i data-lucide="line-chart" aria-hidden="true"></i>
            Trends
        </button>
        <button type="button" class="chip control-muted" style="width:100%;justify-content:center;border:none;background:none;" aria-pressed="false">
            <i data-lucide="layers" aria-hidden="true"></i>
            Segments
        </button>
    </div>
</div>

<!-- component: filter-pills -->
<div class="card span-4 controls" data-component="control_filter_pills">
    <div class="meta-label">Active Filters</div>
    <div style="display:flex;flex-wrap:wrap;gap:10px;margin-top:14px;">
        <span class="chip pill-active" role="button" aria-pressed="true">
            Enterprise
            <button type="button" aria-label="Remove enterprise filter" style="background:none;border:none;color:inherit;">
                <i data-lucide="x" aria-hidden="true"></i>
            </button>
        </span>
        <span class="chip pill-active" role="button" aria-pressed="true">
            North America
            <button type="button" aria-label="Remove North America filter" style="background:none;border:none;color:inherit;">
                <i data-lucide="x" aria-hidden="true"></i>
            </button>
        </span>
        <span class="chip control-muted" role="button" aria-pressed="false">Subscription</span>
        <button type="button" class="chip" aria-label="Add filter">
            <i data-lucide="plus" aria-hidden="true"></i>
            Add filter
        </button>
    </div>
</div>

<!-- component: toggle-group -->
<div class="card span-3 controls" data-component="control_toggle_group">
    <div class="meta-label">Signals</div>
    <div style="display:flex;flex-direction:column;gap:16px;margin-top:14px;">
        <label style="display:flex;align-items:center;justify-content:space-between;">
            <span style="display:flex;align-items:center;gap:10px;">
                <i data-lucide="bell-ring" aria-hidden="true"></i>
                Critical alerts
            </span>
            <span role="switch" aria-checked="true" tabindex="0" class="toggle control-active">
                <span class="chip control-active" style="padding:0 0 0 4px;border-radius:999px;width:54px;height:28px;display:flex;align-items:center;background:rgba(59,130,246,0.35);">
                    <span style="display:block;width:24px;height:24px;border-radius:999px;background:var(--text-primary);transform:translateX(26px);transition:transform 200ms ease;"></span>
                </span>
            </span>
        </label>
        <label style="display:flex;align-items:center;justify-content:space-between;">
            <span style="display:flex;align-items:center;gap:10px;">
                <i data-lucide="clock" aria-hidden="true"></i>
                SLA warnings
            </span>
            <span role="switch" aria-checked="false" tabindex="0" class="toggle control-muted">
                <span class="chip control-muted" style="padding:0 0 0 4px;border-radius:999px;width:54px;height:28px;display:flex;align-items:center;background:rgba(148,163,184,0.18);">
                    <span style="display:block;width:24px;height:24px;border-radius:999px;background:rgba(148,163,184,0.6);transform:translateX(0);transition:transform 200ms ease;"></span>
                </span>
            </span>
        </label>
    </div>
</div>

<!-- component: scenario-switch -->
<div class="card span-4 controls" data-component="control_scenario_switch">
    <div class="meta-label">Scenario Planning</div>
    <div style="display:flex;align-items:center;justify-content:space-between;margin-top:14px;">
        <div>
            <div style="color:var(--text-primary);font-size:16px;font-weight:600;">Base Case</div>
            <div class="muted" style="margin-top:6px;">Growth at 8% with current conversion</div>
        </div>
        <button type="button" class="chip" aria-haspopup="listbox" aria-expanded="false">
            <i data-lucide="chevron-down" aria-hidden="true"></i>
            Change
        </button>
    </div>
    <div style="display:flex;gap:10px;margin-top:18px;">
        <button type="button" class="chip control-muted" aria-pressed="false">Upside +15%</button>
        <button type="button" class="chip control-muted" aria-pressed="false">Downside -8%</button>
        <button type="button" class="chip control-muted" aria-pressed="false">Custom</button>
    </div>
</div>
